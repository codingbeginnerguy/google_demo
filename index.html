<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google by Sameer</title>
    <link rel="shortcut icon" type="image/png" href="gicon.png?">

    <link rel="stylesheet" href="style1.css" />
  </head>
  <body>
    <section>
      <div class="main">
        <div class="svg"><img src="Google.svg" alt=""></div>
        <img src="google.png" alt="" />
        <div class="searchbox">
          <input type="text" name="" class="query" value="" placeholder="Search Google Or type a URL" />
            <div class="icons">
                <div><img src="search.png" class = "images" alt="" /></div>
                <div><img src="mic.png" class= "images" alt="" /></div>
            </div>
        </div>
        <div class="button">
          <button class="searchbtn" >Google Search</button>
          <button class="searchbtn">I'm feeling good</button>
        </div>
      </div>
    </section>

    <footer>
        <div class="country">
          <h3>India</h3>
        </div>
        <div class="details">
          <div class="left-col">
            <ul>
              <li><a href="https://about.google/?utm_source=google-IN&utm_medium=referral&utm_campaign=hp-footer&fg=1">About</a></li>
              <li><a href="https://ads.google.com/intl/en_in/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertisement</a></li>
              <li><a href="https://www.google.com/intl/en_in/business/">Business</a></li>
              <li><a href="https://www.google.com/search/howsearchworks/?fg=1">How to Search</a></li>
            </ul>
          </div>
          <div class="right-col">
            <ul>
              <li><a href="https://policies.google.com/privacy?hl=en-IN&fg=1">Privacy</a></li>
              <li><a href="https://policies.google.com/terms?hl=en-IN&fg=1">Terms</a></li>
              <li><a href="">Settings</a></li>
            </ul>
          </div>
        </div>
      </footer>


    <script>
        let query = document.querySelector(".query");
        let searchbtn = document.querySelector(".searchbtn");
  
        searchbtn.onclick = function () {
          let url = "https://www.google.co.in/search?q=" + query.value;
          window.open(url, "_self");
        };
      </script>
</body>
</html>
